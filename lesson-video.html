<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>15. Video</title>

</head>
<body>

    <h1>VIDEO LESSON</h1>
    <hr>

    <!-- Video lesson ------------------------------------------------------------->
    <h2>Video from local directory</h2>
    <div align="center">
        <video controls width="400px" height="400px" autoplay>
            <source src="source/video/entity-ref.mp4" type="video/mp4">
        </video>
    </div>
    <hr>
    <h2>Video from youtube(custom attribute)</h2>
    <div align="center">
        <iframe src="https://www.youtube.com/embed/YblLslXBnLU?si=I37rB8jDxEAD3spa" frameboard="0" width="200" height="150"></iframe>
    </div>
    <hr>
    <h2>Video from youtube(youtube's attribute)</h2>
    <div align="center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YblLslXBnLU?si=I37rB8jDxEAD3spa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
